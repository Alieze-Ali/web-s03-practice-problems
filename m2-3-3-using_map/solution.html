<!DOCTYPE html>
<html>

<body>
  <script>
    /*
    DIRECTIONS: Below are solutions to all the practice problems for this learning objective.  You can try each solution by copying it into your "index.html" file and clicking "Run".
    */

    numbers = [20, 40, 60, 80, 100];
    /*
    PROBLEM 1: Create a new array using the numbers array that has double the value of each number and log the results in the console.
    */
    const doubleNumbers = numbers.map((num) => {
      return num * 2;
    });
    console.log("Double Numbers", doubleNumbers);
    /*
    PROBLEM 2: Create a new array using the numbers array with the value of each number divided in half and log the results in the console.
    */
    const halfNumbers = numbers.map((num) => {
      return num / 2;
    });
    console.log("Half Numbers", halfNumbers);
    /*
    PROBLEM 3: Create a new array using the strings array with only the first character in each string and log the results in the console.
    */
    const strings = ["apple", "chocolate", "cherry", "pecan"];
    const firstCharacter = strings.map((string) => {
      return string[0];
    });
    console.log("First Character", firstCharacter);
    /*
    PROBLEM 4: Create a new array using the strings array with only the last character in each string and log the results in the console.
    */
    const lastCharacter = strings.map((string) => {
      return string[string.length - 1];
    });
    console.log("Last Character", lastCharacter);
    /*
    PROBLEM 5 (DEBUGGING): The following code is suppoesd to return a new array that adds the word 'pie' to the end of each string in the strings array but something is wrong.  Fix the bug and check the results in the console.
    */
    const pieArray = strings.map((string) => {
      return string + " pie";
    });
    console.log(pieArray);
  </script>
</body>

</html>
